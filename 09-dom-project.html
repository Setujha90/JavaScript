<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DOM Project</title>
  </head>
  <body>
    <p>YouTube Subscribe Buttom</p>
    <button
      onclick="
       subscribe();
    "
      class="js-subscribe-button"
    >
      Subscribe
    </button>

    <p>Amazon Shipping Calculator</p>
    <input placeholder="Cost of order"  class="js-cost-input"
    onkeydown="
       handleCostKeydown(event);
    ">
    <button onclick="
    calculateTotal()"
    >Calculate</button>
    <p class="js-total-cost"></p>
   
   
    <script>
         function handleCostKeydown(event){
          console.log(event.key);
          if(event.key=== 'Enter'){
          calculateTotal();
          }
         }

       function calculateTotal(){
        const inputElement = document.querySelector(".js-cost-input");
       
        let cost =Number(inputElement.value);
  //Here we get cost as a string so we need to convert it in a number 
        if(cost < 40){
          cost= cost + 10;
        }
        
        document.querySelector(".js-total-cost")
        .innerHTML=`$${cost}`;
       }


      function subscribe() {
        const buttomElement = document.querySelector(".js-subscribe-button");

        if (buttomElement.innerText === "Subscribe") {
          buttomElement.innerHTML = "Subscribed";
        } else {
          buttomElement.innerHTML = "Subscribe";
        }


      }
    </script>
  </body>
</html>
