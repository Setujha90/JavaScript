<!DOCTYPE html>
<html>
  <head>
    <title>Cart Quantity</title>
  </head>
  <body>
    <button onclick="
     // console.log(`Cart quantity: ${cartQuantity}`);
     abcd();
    ">Show Quantity</button>

    <button onclick="
      updateCartQuantity(1);
      
    ">Add to Cart</button>

    <button onclick="
      updateCartQuantity(2);
     
    ">+2</button>

    <button onclick="
      updateCartQuantity(3);
      
    ">+3</button>

    <button onclick="
      updateCartQuantity(4);
     
    ">+4</button>

    <button onclick="
      updateCartQuantity(5);
     
    ">+5</button>

    <button onclick="
      updateCartQuantity(-1);
     
    ">Remove from cart</button>

    <button onclick="
      updateCartQuantity(-2);
      
    ">-2</button>

    <button onclick="
      updateCartQuantity(-3);
     
    ">-3</button>

    <button onclick="
      cartQuantity = 0;
      console.log('Cart was reset.');
      //console.log(`Cart quantity: ${cartQuantity}`);
      abcd();
    ">Reset Cart</button>

     <p class="js-show"></p>

    <script>
      let cartQuantity = 0;
      abcd();
      function updateCartQuantity(change) {
        if (cartQuantity + change > 10) {
          alert('The cart is full');
          return;
        }

        if (cartQuantity + change < 0) {
          alert('Not enough items in the cart');
          return;
        }

        cartQuantity += change;
        //console.log(`Cart quantity: ${cartQuantity}`);

        abcd();
      }
         function abcd(){
        document.querySelector('.js-show')
        .innerHTML=`Cart quantity: ${cartQuantity}`;
         }
    </script>
  </body>
</html>
